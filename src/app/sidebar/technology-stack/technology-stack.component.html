        <div formArrayName="streamsTech">
            <!-- <h2>Form</h2>   -->    
            <!-- <button (click)= "addStreamsTech() " >Add Form</button>  -->
            <div *ngFor = "let d of data ;let p = index"> 
                <div *ngFor="let alias of streamsTech.controls; let i=index"> 
                    <div class="row">   
                        <div class="col-md-2 bg-secondary">{{d.Name}}</div>
                        
                        <div class="form-group" class="col-md-10">
                            <input type="text" [formControlName]="i" placeholder="{{d.Description}}" >

                    <br>
                </div>
            </div>

     </form>   

    <br>
    <div class ="row"> 
        <div  class="col-md-3">  
            <select  (ngModelChange)= "onTechSelected($event)" [(ngModel)] ="techSelected" 
                    class="browser-default custom-select" >
                <option *ngFor ="let tec of techs;" [ngValue] ="tec">
                     {{tec.techName}}
                </option>

            </select>    
                        
                        {{techSelected.techId}}
        </div> 
                  
        <div class="col-md-9">  
                 <input type="text"  placeholder="new item" [(ngModel)]="val"> &nbsp;
                 <button class="btn btn-primary" (click)="addItem(techSelected.techId)">Add Item</button>
         </div>   
  
    </div>
